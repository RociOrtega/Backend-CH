<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Formulario</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <section class="container mt-3">
    <article class="jumbotron">
      <h1>Ingresa tu producto</h1>

      <form onsubmit="addProduct(this);" id="addProductByForm">
        <div class="form-group">
          <label for="name">Nombre del producto</label>
          <input id="name" class="form-control" type="text" name="name" required>
        </div>
        <div class="form-group">
          <label for="price">Precio del producto</label>
          <input id="price" class="form-control" type="number" step="0.01" name="price" required>
        </div>
        <div class="form-group">
          <label for="image">URL de la imagen</label>
          <input id="image" class="form-control" type="url" name="image">
        </div>
        <button class="btn btn-success mt-3">Enviar</button>
      </form>
      <br>
      <div id="products"></div>
    </article>

    <article class="jumbotron">
      <h1>Centro de Mensajes</h1>
      <br>
      <input type="email" id="inputUsername" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu correo electrÃ³nico">
      <hr>
      <div id="messages"></div>
      <form id="sendMessageForm" class="form-inline" autocomplete="off">
        <div class="form-group">
          <input  id="inputMessage" type="text" class="form-control my-2 mr-2" placeholder="Ingresa tu mensaje ...">
          <button  id="sendButton" type="submit" class="btn btn-primary my-2">Enviar</button>
        </div>
      </form>
    </article>
  </section>
  <script src="socketJS/main.js"></script>
</body>
</html>
