<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <h1>Bienvenido y Bienvenida</h1>
    <h2>Ingresa tus productos</h2>
    <form action="/api/products" method="POST">
        Nombre: <input type="text" name="name" placeholder="Ingresa el nombre">
        Precio: <input type="text" name="price" placeholder="Ingresa el precio">
        Imagen: <input type="text" name="image" placeholder="Ingresa la url de la imagen">
        <button>Enviar producto</button>
    </form>
</body>
</html>
